<!DOCTYPE html>
<html>
 <head>
 <meta charset=utf-8>
 <title>Dance Studio</title>
 <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
 <link rel="shortcut icon" type="image/png" href="static/files/dancer.png"/>
 <script type="text/javascript"
      src="https://kit.fontawesome.com/79de6bbc8d.js" crossorigin="anonymous"></script>
 </head>
 <body ontouchstart="" style="margin: 0; color: white; background-color: #3366ff;">
   <div class="container main">
     <div class="row" style="justify-content: space-between; width: 100%;">
       <div class="col-renderer">
         <div class="row" style="justify-content: space-between; position: absolute; width: 900px;">
           <div class="col-4">
             <p style="margin-top: 5px; margin-left: 10px; position: absolute;" id="keyFrames"></p>
           </div>
           <div class="col-4" style="justify-content: center;">
             <p class="title">Dance Studio</p>
           </div>
           <div class="col-4" style="justify-content: flex-end; align-items: flex-end;">
             <p style="margin-top: 5px; align-self: flex-end; position: absolute; text-align:right;" id="Time" class="time"></p>
           </div>
           <!-- <p style="margin-left:20px; position: absolute;" id="keyFrames"></p>
           <div class="title">Dance Designer</div>
           <p style="margin-right: 20px; text-align:right;" id="Time" class="time"></p> -->
         </div>
         <canvas id="renderer">
         </canvas>
       </div>
       <div class="col-special">
         <div class="topBar">
           <div class="row">
             <div class="col-3">
               <img src="{{avatar_url}}" style="width: 32px; height: 32px; margin-top: 4px; margin-left: 4px;"></img>
             </div>
             <div class="col-9">
               <p style="align-self: right; text-align: left; color: black;">Welcome, {{name}}!</p>
             </div>
           </div>
         </div>
         <div class="row ml-1 mt-2">
           <p>{{email}}</p>
         </div>
         <div class="row ml-1 mt-0">
           <div class="col-6">
             <button class="btn btn-light" id="addDancer">Add Dancer</button>
           </div>
           <div class="col-6">
             <p id="savedStatus"></p>
             <!-- <button class="btn btn-light" id="saveDance">Save Dance</button> -->
           </div>
         </div>
         <div class="row ml-1 mt-0">
            <!-- Button trigger modal -->
            <button type="button" id="launchModal" class="btn btn-primary">
              Launch modal
            </button>
          </div>

        <!-- Modal -->
        <div class="modal fade" id="dancesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" style="color: black;" id="exampleModalLabel">Welcome, {{name}}!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="modal-body" class="modal-body">
              </div>
              <div id="modal-footer" class="modal-footer">
              </div>
            </div>
          </div>
        </div>


         <div class="row ml-1 mt-2">
           <canvas id="0">
            </canvas>
         </div>
         <div class="row ml-1 mt-2">
           <!-- <p id="dance_name" style="color: black;">Dance Name</p> -->
           <input type="text" style="color: black;" id="dance_name" value="Dance Name">
         </div>
         <div class="row ml-1 mt-5" style="align-self: flex-end; align-items: flex-end;">
           <!-- <div id="player">
             <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="volume">
             </div>
           </div> -->
           <div class="bottomBar" id="bottomBar">
            <div id="waveform">
                <!-- <input type="file" id="fileinput"/> -->
                <label class="btn btn-warning btn-file">
                    Upload music <input type="file" id="fileinput" style="display: none;">
                </label>
                <p id="audioFileName"></p>
            </div>
            <div class="row" style="justify-content: center;">
              <!-- <button class="playButton" style="width:50px; color: white;" id="play"><i class="fas fa-play" id="playIcon"></i></button>
              <button class="playButton" style="width: 50px; color: white;" id="undo"><i class="fas fa-undo"></i></button>
              <button class="playButton" style="width: 50px; color: white;" id="delete"><i class="fas fa-trash"></i></button> -->
              <div class="col-4">
                <button class="playButton" style="width:50px; color: white;" id="play"><i class="fas fa-play" id="playIcon"></i></button>
              </div>
              <div class="col-4">
                <button class="playButton" style="width: 50px; color: white;" id="undo"><i class="fas fa-undo"></i></button>
              </div>
              <div class="col-4">
                <button class="playButton" style="width: 50px; color: white;" id="delete"><i class="fas fa-trash"></i></button>
              </div>

            </div>
            <div class="row">
              <div class="col">
                <input data-action="zoom" type="range" min="0" max="500" value="100" style="width: 100%" />
                <p>Playback Speed</p>
                <p id="playbackSpeed">1x</p>
              </div>
            </div>
           </div>
         </div>
       </div>
     </div>
     <div class="danceBtn" style="visible: hidden; position: absolute;">
     </div>

     <div class="row timelineBar">
       <div id="timelineEditor">
     </div>

   </div>
 </div>

        src="{{ url_for('static', filename='js/three.js') }}"></script>

   <script type="text/javascript"

 </body>
</html>
