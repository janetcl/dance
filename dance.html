 <meta charset=utf-8>

 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

 <body ontouchstart="" style="margin: 0; color: white; background-color: #0067f4;">

   <div class="row" style="justify-content: space-between;">
     <div class="col-renderer">
       <div class="row" style="justify-content: space-between; position: absolute; width: 100%;">
         <p style="margin-left:20px; position: absolute;" id="keyFrames"></p>
         <div class="title">Dance Designer</div>
         <p style="margin-right: 20px; text-align:right;" id="Time" class="time"></p>
       </div>
       <canvas id="renderer">
       </canvas>
     </div>
     <div class="col-special">
       <div class="row ml-1">
         <button style="width: 60px;" id="addDancer">Add Dancer</button>
         <br>
         <button style="width: 60px;" id="saveDance">Save Dance</button>
       </div>
       <div class="row ml-1">
         <p style="width: 60px;">Welcome, {{name}}</p>
         <p style="width: 60px;">{{email}}</p>
       </div>
       <div class="row ml-1">
         <canvas id="0">
          </canvas>
       </div>
       <div class="row ml-1" style="align-self: flex-end;">
         <!-- <div id="player">
           <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="volume">
           </div>
         </div> -->
         <div class="bottomBar" id="bottomBar">
          <div id="waveform">
              <input type="file" id="fileinput"/>
          </div>
          <button class="ui playButton" style="margin-bottom:10px; right:100px; width:50px;" id="play"><i class="fas fa-play" id="playIcon"></i></button>
          <button class="ui playButton" style="margin-bottom:10px; right:60px; width: 50px;" id="undo"><i class="fas fa-undo"></i></button>
          <button class="ui playButton" style="margin-bottom:10px; right:10px; width: 50px;" id="delete"><i class="fas fa-trash"></i></button>
         </div>
       </div>
     </div>
   </div>

   <div class="row timelineBar">
     <div id="timelineEditor">
     </div>
