<!DOCTYPE html>
<html>
 <head>
 <meta charset=utf-8>
 <title>Dance Designer</title>
 <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 <link rel="shortcut icon" type="image/png" href="files/dancer.png"/>
 </head>
 <body style="margin: 0;">
   <link href="css/style.css" rel="stylesheet" />
   <div style="width:100%;height:60px;text-align: center; color:white;" class="ui top">Dance Designer</div>
   <div class="ui">
     <p style="" id="keyFrames" class="ui keyframes"></p>
     <p style="" id="currentKeyFrame" class="ui currentKeyFrame"></p>
     <label style="margin-left:10px; margin-top: 10px;" for="gotoKeyFrame" class="ui">Go to Keyframe:</label>
     <input style="margin-left:130px; width:40px; margin-top:15px;" class="ui" type="number" min="0" step="1" id="gotoKeyFrame" value="0">
     <button style="margin-left:120px; margin-top:35px;" id="getPosition" class="ui">Get position</button>
     <button style="margin-left:180px; margin-top:35px;" id="setPosition" class="ui">Set position</button>
     <div class="mainRenderer">
       <canvas id="renderer">
       </canvas>
     </div>
     <div class="bottomBar">
       <div class="timeline">
            <canvas id="renderer1">
            </canvas>
        </div>
       <button style="margin-bottom:10px; margin-left:10px;" id="play" class="ui">Play</button>
       <button style="margin-bottom:10px; margin-left:60px;" id="addKeyFrame" class="ui">Add Keyframe</button>
       <button style="margin-bottom:10px; margin-left:130px;" id="clear" class="ui">Clear Sequence</button>
     </div>
   </div>
   <div class="ui time">
     <p style="text-align:right;" id="Time" class="ui time"></p>
   </div>
   <script src="js/three.js"></script>
   <script src="js/OrbitControls.js" type="module"></script>
   <script src="js/Dancer.js" type="module"></script>
 </body>
</html>
