<!DOCTYPE html>
<html>
 <head>
 <meta charset=utf-8>
 <title>Dance Designer</title>
 <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 <link rel="shortcut icon" type="image/png" href="files/dancer.png"/>
 </head>
 <body style="margin: 0;">
   <link href="css/style.css" rel="stylesheet" />
   <div style="width:100%;height:60px;text-align: center; color:white;" class="ui top">Dance Designer</div>
   <button style="bottom:0" id="play" class="ui">Play</button>
   <div class="ui time">
     <p style="text-align:center;" id="Time" class="ui time"></p>
   </div>
   <!-- <p style="bottom:0" class="ui">Number of KeyFrames:</p><p style="bottom:0" id="KeyFrameNumber" class="ui"></p> -->
   <button style="right:0; bottom:0;" id="addKeyFrame" class="ui">Add Keyframe</button>
   <button style="right:0; bottom:10;" id="clear" class="ui">Clear Sequence</button>
   <script src="js/three.js"></script>
   <script src="js/OrbitControls.js" type="module"></script>
   <script src="js/Dancer.js" type="module"></script>
 </body>
</html>
