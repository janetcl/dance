<!DOCTYPE html>
<html>
 <head>
 <meta charset=utf-8>
 <title>Dance Designer</title>
 <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 <link rel="shortcut icon" type="image/png" href="files/dancer.png"/>
 </head>
 <body ontouchstart="" style="margin: 0;">
   <link href="css/style.css" rel="stylesheet" />
   <div style="width:100%;height:60px;text-align: center; color:white; font-weight: bolder;" class="ui top">Dance Designer</div>
   <div class="ui">
     <p style="margin-left:20px; width: 250px;" id="keyFrames" class="ui"></p>
     <div class="mainRenderer">
       <canvas id="renderer">
       </canvas>
     </div>
     <div class="bottomBar" id="bottomBar">
       <div class="timeline">
        </div>
        <button style="margin-bottom:10px; right:130px; width: 60px;" id="play" class="ui">Play</button>
        <button style="margin-bottom:10px; right:60px; width: 60px;" id="undo" class="ui">Undo</button>
        <button style="margin-bottom:10px; right:10px; width: 60px;" id="delete" class="ui">Delete</button>
     </div>
   </div>
   <div id="timelineEditor">
   </div>
   <div class="ui time">
     <p style="text-align:right;" id="Time" class="ui time"></p>
   </div>
   <script src="js/three.js"></script>
   <script src="js/OrbitControls.js" type="module"></script>
   <script src="js/Dancer.js" type="module"></script>
   <script src="js/libs/signals.min.js"></script>
   <script src="js/libs/ui.js"></script>
   <script src="js/TimelineEditor.js"></script>
 </body>
</html>
